name: Build Mac

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload to existing release'
        required: true
        default: 'true'
        type: boolean

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build React app
        working-directory: web
        run: npm run build

      - name: Compile Electron TypeScript
        working-directory: web
        run: |
          npx tsc -p tsconfig.electron.json
          mv electron/main.js electron/main.cjs
          mv electron/preload.js electron/preload.cjs

      - name: Build Mac DMG
        working-directory: web
        run: npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        working-directory: web
        run: ls -la dist-electron/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: |
            web/dist-electron/*.dmg
            web/dist-electron/*.zip
            web/dist-electron/*.yml
